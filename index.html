<!DOCTYPE html>
<html>
<head>
  <title>Chart Data Analyzer</title>
  <style>
    textarea {
      font-family: Arial, sans-serif;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 12px;
      width: 100%;
    }

    #answers {
      background-color: #eee;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Chart Data Analyzer</h1>
  <form method="POST" action="/train">
    <label for="chart_data">Enter chart data:</label><br>
    <textarea name="chart_data" rows="10" cols="50"></textarea><br>
    <input type="submit" value="Submit">
  </form> 
  <h2>Answers:</h2>
  <textarea id="answers" rows="10" cols="50" readonly>{{ result }}</textarea>
</body>
</html>
